              <!-- форма -->
	<div class="feedback-form">
        <h3>Обратная связь</h3>
        <form id="contactForm" class="contact-form" action="send_email.php" method="POST">
            <div class="form-group">
                <label for="name">Имя *</label>
                <input type="text" id="name" name="name" required placeholder="Введите ваше имя">
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone" placeholder="+7 (999) 999-99-99">
            </div>
            
            <div class="form-group">
                <label for="subject">Тема сообщения</label>
                <select id="subject" name="subject">
                    <option value="">Выберите тему</option>
                    <option value="question">Вопрос по сайтам</option>
                    <option value="cooperation">Сотрудничество</option>
                    <option value="wholesale">Заказ сайта</option>
                    <option value="other">Другое</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Сообщение *</label>
                <textarea id="message" name="message" rows="5" required placeholder="Введите ваше сообщение..."></textarea>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree">Я согласен на обработку персональных данных</label>
            </div>
            
            <!-- Скрытое поле для защиты от спама -->
            <input type="hidden" name="antispam" value="">
            
            <button type="submit" class="submit-btn">
                <span class="btn-text">Отправить сообщение</span>
                <span class="btn-loading" style="display: none;">Отправка...</span>
            </button>
        </form>
        <div id="formMessage" class="form-message"></div>
    </div>
